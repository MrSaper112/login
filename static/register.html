<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 500px;
            padding-left: 20px;
        }
        form > input,label,select{
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainBox">
        <a href="/">MainPage</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
        <a href="/admin">Admin</a>
    </div>
    <form action="/registerFORM" method="POST">
        <label for="login">Login: </label>
        <input name="login" type="text" value="login"><br>
        
        <label for="passw">Password: </label>
        <input name="passw" type="password" value="passw"><br>

        <label for="wiek">Wiek: </label>
        <select name="wiek">
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select><br>

        <label for="uczen">Uczen: </label>
        <input name="uczen" type="checkbox" value="checked" checked><br>

        <label for="gender">Płeć: </label>
        <input name="gender" type="radio" value="m">M
        <input name="gender" type="radio" value="k">K<br>

        <input type="submit" name="submit" value="sumbit">
    </form>
</body>
</html>
